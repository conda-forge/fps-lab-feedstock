{% set name = "fps-lab" %}
{% set version = "0.0.50" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fps_lab-{{ version }}.tar.gz
  sha256: c6419a3ccdb0b862983b08fa8908c2fdbeae32710313a957502bbf7ec8c5248d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - fps >=0.0.8,<1
    - fps-auth-base <1
    - fps-frontend <1
    - babel >=2,<3
    - json5 <1

test:
  imports:
    - fps_lab

about:
  home: https://github.com/jupyter-server/jupyverse/tree/main/plugins/lab
  summary: An FPS plugin for the JupyterLab/RetroLab API
  keywords: jupyter, server, fastapi, pluggy, plugins
  dev_url: https://github.com/jupyter-server/jupyverse/tree/main/plugins/lab
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
